<div class="container">
    <h2>Agregar Nuevo Producto</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" id="nombre" name="nombreproducto" [(ngModel)]="producto.nombreproducto" required>
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="number" id="marca" name="idMarca" [(ngModel)]="producto.idMarca" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categor√≠a</label>
        <input type="number" id="categoria" name="idCategoria" [(ngModel)]="producto.idCategoria" required>
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" id="imagen" name="imagen" [(ngModel)]="producto.imagen" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio de Venta</label>
        <input type="number" id="precio" name="precioventa" [(ngModel)]="producto.precioVenta" required>
      </div>
      <button type="submit">Guardar</button>
    </form>
  </div>
